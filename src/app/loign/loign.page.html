<ion-content style="height: 100%;overflow: hidden;" class="no-scroll">
    <div style="width:100%; height:100%; position: relative;">
        <div class="triangle">
        </div>
        <div class="triangle2">
        </div>
    </div>

    <div class='k' style="
  width: 100%;
    right: 0px;
    top: -100%;
    position: relative;
    height: 96%;
    display: flex;
    align-items: center;">



        <form style="width: 100%;">

            <div class="firstnamediv">
                <ion-input [(ngModel)]="email" class="input" required name="email" type="text"
                    placeholder="البريد الإلكترونى" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </ion-input>

            </div>
            <div class="firstnamediv">
                <ion-input [(ngModel)]="password" required class="input" name="password" type="password"
                    placeholder="كلمة المرور">
                </ion-input>
            </div>
            <div>
                <button style="color: #fff;
        font-size: 154%;
        font-weight: bolder;
        width: 44%;
        text-align: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
        left: 30%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;" id="myButton" class='fixed-top' (click)="OnLogin()">تسجيل الدخول</button>
            </div>
            <ion-button slot="start" (click)="gotoregisteration()"
                style="font-weight: bolder; font-size :large;margin-top: 16%;" color="dark" fill="outline" shape="round"
                expand="full">
                ليس لديك حساب , سجل الآن
                <ion-icon style="margin-left:4%;" name="person-add-outline"></ion-icon>
            </ion-button>
